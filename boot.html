<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task App</title>

    <!--JQUERY LIBRARY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- FONTAWSOME -->
    <script
      defer
      src="https://kit.fontawesome.com/df21ef76d6.js"
      crossorigin="anonymous"
    ></script>

    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="boot.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>

    <script>
      jQuery(document).ready(function () {
          jQuery("#addTask").click(function () {
              jQuery("#popup").css({ display: "block" });
          });
      });


      function jsfunction() {
          alert("jsfunction");
      }
  </script>

<!--////////////////////POPUP////////////////////////-->

  <div id="popup"
  style="z-index: 4; display: none; position: absolute; top: 0; left: 0; width: 300px; height:700px; margin-left: 100px; border-radius:7px;margin-top: 130px; background-color: #f15454; ">
  <h2 style="color: aliceblue; margin-left: 45px;">Create New task</h2>

  <p style="color: aliceblue; padding-top: 30px; padding-left: 20px;">Title</p>

  <label for="title">
      <input type="text" id="title" class="title" name="title">
  </label>
  <p style="color: aliceblue; padding-top: 30px; padding-left: 20px;"> Discription</p>
  <label for="title">
      <input type="text" id="description" class="description" name="description">
  </label>
  <p class="date" style="color: aliceblue; padding-top: 30px; padding-left: 20px;">Date</p>

  <input type="date" id="datePicker" onchange="datePicked(this)">
  <p class="time" class="date" style="color: aliceblue; padding-top: 30px; padding-left: 20px;">Time</p>
  <label for="appt"></label>
    <input type="time" id="appt" name="appt" min="09:00" max="18:00" /> Start Time
  <label for="appt"></label>
    <input type="time" id="appt_1" name="appt" min="09:00" max="18:00"/> End Time
  <button type="button" class="delete_btn"
      style="color: white;margin-top: 50px; margin-left: 85px; padding-top: 5px; padding-left: 10px; padding-right: 10px; padding-top: 3px; border: 1px solid white; font-size: x-large;border-radius: 7px;background-color: hsla(0, 0%,98%, 0.2)">Cancel</button>
  <button type="button" class="save"
      style="color: white;margin-top: 50px; margin-left: 85px; padding-top: 5px; padding-left: 10px; padding-right: 10px; padding-bottom: 5px; border: 1px solid white; font-size: xx-large; border-radius: 7px; background-color: hsla(0, 0%,98%, 0.2)">Save</button>
  
  </div>

<!--///////////////////END POPUP/////////////////////-->

    <div class="container-fluid mt-3 text-center">
      <div class="row bg-primary top_menu" id="top_menu">
        <div class="col p-3 bg-white text-black" id="monthYear">Back</div>
        <div class="col p-3 bg-primary-subtle text-white" id="monthYear"></div>
        <div class="col p-3 bg-white text-black" id="addTaskButton">
          Search -O
        </div>
      </div>

      <div class="row top_month_addTask" id="top_month_addTask">
        <div class="col p-3 bg-white text-black" id="monthYear">
          <h2 id="todays_month_year">January 2024</h2>
        </div>

        <div class="col p-3 bg-white text-black" id="addTaskButton">
            <button type="button" class="btn btn-danger addButton" id="addTask">+ Add Task</button>
        </div>
      </div>

      <div class="row middle_calendar bg-dark">
        <div class="col p-3 bg-white text-white" id="addTaskButton">
          <div class="calender_menu">
            <div class="calendar-container">
              <div
                class="calendar-day"
                onclick="showTaskDetails('Hang Out', '23 January')"
              >
                <p class="task-date">23rd Tue</p>
                <ul class="task-scroll">
                  <li class="task-item">
                    <span class="task-name">Show</span>
                  </li>
                </ul>
              </div>
              <div
                class="calendar-day"
                onclick="showTaskDetails('Stress Out', '24 January')"
              >
                <p class="task-date">24th Wed</p>
                <ul class="task-scroll">
                  <li class="task-item">
                    <span class="task-name">Show</span>
                  </li>
                </ul>
              </div>
              <div
                class="calendar-day"
                onclick="showTaskDetails('Work Out', '25 January')"
              >
                <p class="task-date">25th Thu</p>
                <ul class="task-scroll">
                  <li class="task-item">
                    <span class="task-name">Show</span>
                  </li>
                </ul>
              </div>
              <div
                class="calendar-day"
                onclick="showTaskDetails('Calm Down', '26 January')"
              >
                <p class="task-date">26th Fri</p>
                <ul class="task-scroll">
                  <li class="task-item">
                    <span class="task-name">Show</span>
                  </li>
                </ul>
              </div>
              <div
                class="calendar-day"
                onclick="showTaskDetails('Git Down', '26 January')"
              >
                <p class="task-date">27th Sat</p>
                <ul class="task-scroll">
                  <li class="task-item">
                    <span class="task-name">Show</span>
                  </li>
                </ul>
              </div>
              <div
                class="calendar-day"
                onclick="showTaskDetails('Chill Out', '26 January')"
              >
                <p class="task-date">28th Sun</p>
                <ul class="task-scroll">
                  <li class="task-item">
                    <span class="task-name">Show</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row text-start"><h1>Task</h1></div>
      <div class="col-sm-12 p-0 bg-white middle_taskList">
        <ul
          class="list-group list-group-horizontal task_ul_list"
          id="middle_taskList"
        >
          <li class="list-group-item" id="task_icon_list">
            <i class="fa-solid fa-thumbtack fa-xl" id="thumbtackIcon"></i>
          </li>
          <li class="list-group-item" id="task_detail_list">
            <ol
              class="list-group text-start task_ol_list"
              id="task_details_items"
            >
              <li class="list-group-item">Date:</li>
              <li class="list-group-item">Title:</li>
              <li class="list-group-item">Discription:</li>
              <li class="list-group-item">Time:</li>
            </ol>
          </li>
        </ul>
      </div>

      <div class="row bottom_menu bg-dark" id="bottom_menu">
        <div class="col p-3 bg-white text-black">
          <i class="fa-solid fa-house fa-xl"></i>
        </div>
        <div class="col p-3 bg-white text-black">
          <i class="fa-regular fa-calendar-days fa-xl"></i>
        </div>
        <div class="col p-3 bg-white text-black">
          <i class="fa-regular fa-bell fa-xl"></i>
        </div>
        <div class="col p-3 bg-white text-black">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </div>
      </div>
    </div>
    <script defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
