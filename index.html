<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task App</title>

    <!--JQUERY LIBRARY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- FONTAWSOME -->
    <script defer src="https://kit.fontawesome.com/df21ef76d6.js" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP CSS -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->

    <link rel="stylesheet" type="text/css" href="style.css" />


</head>

<body>
    <script>
        jQuery(document).ready(function () {
            jQuery("#addTask").click(function () {
                jQuery("#popup").css({ display: "block" });
            });
        });


        function jsfunction() {
            alert("jsfunction");
        }
    </script>


    <main class="app" style="position: relative">
        
        <div class="popupBody container-fluid mt-3 text-left" id="main_container">
            <div class="row top_menu text-center" id="top_menu">
                <div class="col p-3 text-white" id="today_month_year">
                    <i class="fa-solid fa-arrow-left fa-xl"></i>
                </div>
                <div class="col p-3 text-white" id="monthYear">
                    Create New Task
                </div>
                <div class="col p-3 text-white" id="addTaskButton">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </div>
            </div>
    
            <form>
                <div class="mb-3">
                  <label for="task_title_input" class="form-label text-white">Task Title</label>
                  <input type="text" class="form-control" id="task_title_input" aria-describedby="TaskTitle">
                </div>
                <div class="mb-3">
                  <label for="task_description_input" class="form-label text-white">Description</label>
                  <input type="text" class="form-control" id="task_description_input">
                </div>
                <div class="mb-3">
                  <label for="datePicker" class="form-label text-white">Date</label>
                  <input type="date" class="form-control" id="datePicker" onchange="datePicked(this)">
                </div>
    
                <div class="row mb-3">
                    <div class="col-sm-6 p-3 text-black">
                        <label for="task_start_time" class="form-label text-white">Start Time</label>
                        <input type="time" class="form-control" id="task_start_time">
                    </div>
                    <div class="col-sm-6 p-3 text-black">
                        <label for="task_end_time" class="form-label text-white">End Time</label>
                        <input type="time" class="form-control" id="task_end_time">
                    </div>
                </div>
    
                <div class="row" class="task_button_container" id="task_button_container">
                    <div class="col-sm-12 task_button_container" id="task_add_cancel_group">
                        <button type="submit" class="save btn btn-white btn-lg task_button_container" id="add_task_button">Add Task</button>
                        <button type="cancel" class="cancel_btn btn btn-white btn-lg task_button_container" id="cancel_task_button">Cancel</button>
                    </div>
                </div>
            </form>
        </div> 


        <!-- <section class="topOption_menu">
            <div class="backArrow">
                <i class="fa-solid fa-arrow-left fa-xl"></i>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </div>
        </section> -->

        <section class="addTask_menu">
            <div class="currentMonth">


                <button id="prevWeek" onclick="navigateWeek(-1)"></button>
                <h1 id="currentMonthYear"></h1>
                <button id="nextWeek" onclick="navigateWeek(1)"></button>
            </div>
            <div class="addtask">
                <button id="addTask" class="addButton">+ add task</button>

            </div>
        </section>

        <section class="calender_menu">

            <div class="calendar-container">
                <div class="calendar-day" onclick="showTaskDetails('Hang Out', '23 January')">
                    <p class="task-date">23rd Tue</p>
                    <ul class="task-scroll">
                        <li class="task-item">
                            <span class="task-name">Show</span>
                        </li>
                    </ul>
                </div>
                <div class="calendar-day" onclick="showTaskDetails('Stress Out', '24 January')">
                    <p class="task-date">24th Wed</p>
                    <ul class="task-scroll">
                        <li class="task-item">
                            <span class="task-name">Show</span>
                        </li>
                    </ul>
                </div>
                <div class="calendar-day" onclick="showTaskDetails('Work Out', '25 January')">
                    <p class="task-date">25th Thu</p>
                    <ul class="task-scroll">
                        <li class="task-item">
                            <span class="task-name">Show</span>
                        </li>
                    </ul>
                </div>
                <div class="calendar-day" onclick="showTaskDetails('Calm Down', '26 January')">
                    <p class="task-date">26th Fri</p>
                    <ul class="task-scroll">
                        <li class="task-item">
                            <span class="task-name">Show</span>
                        </li>
                    </ul>
                </div>
                <div class="calendar-day" onclick="showTaskDetails('Git Down', '26 January')">
                    <p class="task-date">27th Sat</p>
                    <ul class="task-scroll">
                        <li class="task-item">
                            <span class="task-name">Show</span>
                        </li>
                    </ul>
                </div>
                <div class="calendar-day" onclick="showTaskDetails('Chill Out', '26 January')">
                    <p class="task-date">28th Sun</p>
                    <ul class="task-scroll">
                        <li class="task-item">
                            <span class="task-name">Show</span>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <section>
            <h2 id="task_title">Task</h2>
            <div class="todo-item done">
                <ul class="task_list">
                    <!--test-->
                    <li class="task">
                        <div class="icon">
                            <i class="fa-solid fa-thumbtack fa-xl" aria-hidden="true"></i>
                        </div>
                        
                        <div>
                            <h1>Task Title<br></h1>
                            <p>2024-01-10<br></p>
                            <p>Task Description<br></p>
                            <p>startTime - EndTime</p>
                        </div>
                        
                    </li>
                </ul>
            </div>
        </section>

    </main>

</body>

</html>
