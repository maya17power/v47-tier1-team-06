<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task App</title>

    <!--JQUERY LIBRARY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- FONTAWSOME -->
    <script
      defer
      src="https://kit.fontawesome.com/df21ef76d6.js"
      crossorigin="anonymous"
    >
    </script>

    <!-- <script defer src="App.js"></script> -->

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- <link rel="stylesheet" type="text/css" href="boot.css" /> -->
    <link rel="stylesheet" type="text/css" href="popup.css" />

  </head>

  <body>

    <div class="container-fluid mt-3 text-left">
        <div class="row top_menu text-center" id="top_menu">
            <div class="col p-3 text-black" id="today_month_year">
                <i class="fa-solid fa-arrow-left fa-xl"></i>
            </div>
            <div class="col p-3 text-black" id="monthYear">
                Create New Task
            </div>
            <div class="col p-3 text-black" id="addTaskButton">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </div>
        </div>

        <form>
            <div class="mb-3">
              <label for="task_title_input" class="form-label">Task Title</label>
              <input type="text" class="form-control" id="task_title_input" aria-describedby="TaskTitle">
            </div>
            <div class="mb-3">
              <label for="task_description_input" class="form-label">Description</label>
              <input type="text" class="form-control" id="task_description_input">
            </div>
            <div class="mb-3">
              <label for="datePicker" class="form-label">Date</label>
              <input type="date" class="form-control" id="datePicker" onchange="datePicked(this)">
            </div>

            <div class="row mb-3">
                <div class="col-sm-6 p-3 text-black">
                    <label for="task_start_time" class="form-label">Start Time</label>
                    <input type="time" class="form-control" id="task_start_time">
                </div>
                <div class="col-sm-6 p-3 text-black">
                    <label for="task_end_time" class="form-label">End Time</label>
                    <input type="time" class="form-control" id="task_end_time">
                </div>
            </div>

            <div class="row" class="task_button_container" id="task_button_container">
                <div class="col-sm-12 task_button_container" id="task_add_cancel_group">
                    <button type="submit" class="btn btn-white btn-lg task_button_container" id="add_task_button">Add Task</button>
                    <button type="cancel" class="btn btn-outline-danger btn-lg task_button_container" id="cancel_task_button">Cancel</button>
                </div>
            </div>
        </form>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>

</html>
